<h1 #h1Variable></h1>

<div *ngFor="let employee of employees" (click)=" h1Variable.innerHTML = childComponent.getEmployeeNameAndGender()">
  <div (click)="onClick(employee.id)" class="pointerCursor">
  <app-display-employee [employee]="employee" #childComponent></app-display-employee>
</div>
</div>
